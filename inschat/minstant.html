<head>
  <title>minstant</title>
</head>

<body>
</body>

<!-- this is the main template used by iron:router to build the page -->

<template name="ApplicationLayout">
{{> yield "header"}}

<div class="container">
{{> yield "main"}}
</div>
</template>

<!-- top level template for the nav bar -->
<template name="navbar">
 <nav class="navbar navbar-default">
   <div class="container-fluid">
    <div class="navbar-header">
     <a class="navbar-brand" href="/">
      Minstant!
     </a>
    </div>
   <div class="nav navbar-nav">
   {{> loginButtons}}
   </div>
  </div>
 </nav>
</template>

<!-- Top level template for the lobby page -->
<template name="lobby_page">
 {{> available_user_list}}
</template>

<!-- display a list of users -->
<template name="available_user_list">
 <h2>Choose someone to chat with:</h2>
   <div class="row">
    {{#each users}}
    {{> available_user}}
    {{/each}}
   </div>
</template>

<!-- display an individual user -->
<template name="available_user">
    <div class="col-md-2">
      <div class="user_avatar">
        {{#if isMyUser _id}}
        <div class="user_avatar">{{getUsername _id}} (YOU)
            <br/>
            <img src="/{{profile.avatar}}" class="avatar_img">
        </div>
        {{else}}
        <a href="/chat/{{_id}}">
            {{getUsername _id}}
            <br/>
            <img src="/{{profile.avatar}}" class="avatar_img">
        </a>
        {{/if}}
    </div>
 </div>
</template>


<!-- Top level template for the chat page -->
<template name="chat_page">
  <h2>Type in the box below to send a message!</h2>
    <ul class="nav nav-tabs">
      <li role="question" id='questionView' class='active'>
        <a href="#">Questions</a>
      </li>
      <li role="chat" id='chatView'>
        <a href="#">Chat</a>
      </li>
    </ul>
    <div id='questionWrap'>
      <div class="row" id='questionList'>
        <div class="col-md-12">
          <div class="well well-lg">
            {{#each recentQuestions}}
            {{> question}}
            {{/each}}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form id='askQuestion' class="js-send-chat" method="POST">
            <input class="input" type="text" name="question" placeholder="ask a question...">
            <button class="btn btn-default">Question</button>
          </form>
        </div>
      </div>
    </div>
    <div id='chatWrap' style='display:none'>
      <div class="row" id='chatList'>
        <div class="col-md-12">
          <div class="well well-lg">
            {{#each recentMessages}}
              {{> message}}
            {{/each}}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form id='sendChat' class="js-send-chat" method="POST">
            <input class="input" type="text" name="chat" placeholder="type a chat message...">
            <button class="btn btn-default">Chat</button>
          </form>
        </div>
      </div>
    </div>
  </template>

<!-- simple template that displays a message -->
<template name="message">
 <div class = "container">
    <div class = "row">
        <div class = "username">{{username}} </div>
        <div class = "message-text"> said: {{messageText}}</div>
    </div>
 </div>
</template>
<template name="question">
 <div class = "container">
    <div class = "row">
        <div class = "username">{{username}} </div>
        <div class = "message-text"> said: {{questionText}}</div>
    </div>
 </div>
</template>
